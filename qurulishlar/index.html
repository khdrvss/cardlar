<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Cards Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-building"></i> Company Cards Manager</h1>
            <p>Manage your company contacts and social media links</p>
        </header>

        <div class="add-card-section">
            <button id="addCardBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Company
            </button>
        </div>

        <!-- Add Company Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Company</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="companyForm">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telegramLink">Telegram Link</label>
                        <input type="url" id="telegramLink" name="telegramLink" placeholder="https://t.me/username">
                    </div>
                    
                    <div class="form-group">
                        <label for="instagramLink">Instagram Link</label>
                        <input type="url" id="instagramLink" name="instagramLink" placeholder="https://instagram.com/username">
                    </div>
                    
                    <div class="form-group">
                        <label for="websiteLink">Website Link</label>
                        <input type="url" id="websiteLink" name="websiteLink" placeholder="https://company.com">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Company</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Companies Grid -->
        <div id="companiesGrid" class="companies-grid">
            <!-- Company cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <i class="fas fa-building-o"></i>
            <h3>No Companies Added Yet</h3>
            <p>Click "Add New Company" to get started</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
